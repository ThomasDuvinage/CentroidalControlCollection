name: CI of CentroidalControlCollection

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:

  clang-format:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v2
      - name: Install clang-format-10
        run: |
          sudo apt-get -qq update
          sudo apt-get -qq install clang-format-10
      - name: Run clang-format-check
        run: |
          ./.clang-format-check.sh

  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        build-type: [Debug, RelWithDebInfo]
    runs-on: ubuntu-18.04
    env:
      ROS_DISTRO: melodic
    steps:
      - name: Install ROS
        run: |
          set -e
          set -x
          sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu $(lsb_release -sc) main" > /etc/apt/sources.list.d/ros-latest.list'
          wget http://packages.ros.org/ros.key -O - | sudo apt-key add -
          sudo apt-get update -qq
          sudo apt-get install -qq ros-${ROS_DISTRO}-ros-base python-catkin-tools python-rosdep doxygen graphviz
      - name: Setup catkin workspace
        run: |
          mkdir -p ${GITHUB_WORKSPACE}/catkin_ws/src/
          cd ${GITHUB_WORKSPACE}/catkin_ws
          . /opt/ros/${ROS_DISTRO}/setup.bash
          catkin init
          catkin build --limit-status-rate 0.1
      - name: Checkout repository code
        uses: actions/checkout@v2
        with:
          submodules: recursive
          path: catkin_ws/src/CentroidalControlCollection
      - name: Checkout QpSolverCollection
        uses: actions/checkout@v2
        with:
          repository: isri-aist/QpSolverCollection
          submodules: recursive
          path: catkin_ws/src/QpSolverCollection
      - name: Checkout NMPC
        uses: actions/checkout@v2
        with:
          repository: isri-aist/NMPC
          submodules: recursive
          path: catkin_ws/src/NMPC
      - name: Rosdep install
        run: |
          set -e
          set -x
          cd ${GITHUB_WORKSPACE}/catkin_ws
          . devel/setup.bash
          sudo rosdep init
          rosdep update
          rosdep install -y -r --from-paths src --ignore-src
      #### [Start] Install QP solvers ####
      - name: Checkout eigen-qld
        uses: actions/checkout@v2
        with:
          repository: jrl-umi3218/eigen-qld
          submodules: recursive
          path: eigen-qld
      - name: Install eigen-qld
        run: |
          set -x
          set -e
          cd ${GITHUB_WORKSPACE}/eigen-qld
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} -DBUILD_TESTING=OFF -DPYTHON_BINDING=OFF -DINSTALL_DOCUMENTATION=OFF
          make && sudo make install
      #### [End] Install QP solvers ####
      - name: Catkin build
        run: |
          set -e
          set -x
          cd ${GITHUB_WORKSPACE}/catkin_ws
          . devel/setup.bash
          catkin build --limit-status-rate 0.1 -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} -DENABLE_QLD=ON -DINSTALL_DOCUMENTATION=ON
      - name: Run tests
        run: |
          set -e
          set -x
          cd ${GITHUB_WORKSPACE}/catkin_ws
          . devel/setup.bash
          catkin build --limit-status-rate 0.1 --catkin-make-args run_tests -- centroidal_control_collection --no-deps
          catkin_test_results --verbose --all build
      - name: Upload documentation
        # Only run on master branch and for one configuration
        if: matrix.build-type == 'RelWithDebInfo' && github.ref == 'refs/heads/master'
        run: |
          set -e
          set -x
          cd ${GITHUB_WORKSPACE}/catkin_ws/src/CentroidalControlCollection
          git config --global user.name "Masaki Murooka"
          git config --global user.email "m-murooka@aist.go.jp"
          git remote set-url origin "https://mmurooka:${{ secrets.CI_TOKEN }}@github.com/isri-aist/CentroidalControlCollection"
          git fetch --depth=1 origin gh-pages:gh-pages
          git checkout --quiet gh-pages
          rm -rf doxygen/
          cp -r ${GITHUB_WORKSPACE}/catkin_ws/build/centroidal_control_collection/doc/html/ doxygen
          git add doxygen
          git_status=`git status -s`
          if test -n "$git_status"; then
            git commit --quiet -m "Update Doxygen HTML files from commit ${{ github.sha }}"
            git push origin gh-pages
          else
            echo "Github pages documentation is already up-to-date."
          fi
